<!DOCTYPE html>
<html xmlns:b="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<title>ユーザー情報検索</title>
<link href="/css/list.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
    <h1>ユーザー情報検索</h1>
    <form th:action="@{/user/id_search}" th:object="${userSearchRequest}"
        th:method="post">
        <div>
           ID：<input type="text" th:field="*{id}" size="40" />
        </div>
        </div>
        <br />
        <div>
           <input type="submit" value="検索" style="width: 100px;" />
        </div>
        <br />
    </form>
    <div th:if="${userinfo}">
        <table th:object="${userinfo}">
            <tr>
                <th class="cell_title">导游编号</th>
                <td th:text="*{GUIDE_ID}"></td>
            </tr>
            <tr>
                <th class="cell_title">导游名称</th>
                <td th:text="*{GUIDE_NAME}"></td>
            </tr>
            <tr>
                <th class="cell_title">车编号</th>
                <td th:text="*{CAR_NUM}"></td>
            </tr>
            <tr>
                <th class="cell_title">车名称</th>
                <td th:text="*{CAR_NAME}"></td>
            </tr>
            <tr>
                <th class="cell_title">出发检测点</th>
                <td th:text="*{START_PLACE}"></td>
            </tr>
            <tr>
                <th class="cell_title">点呼类型</th>
                <td th:text="*{CHECK_TYPE}"></td>
            </tr>
            <tr>
                <th class="cell_title">疲劳驾驶</th>
                <td th:text="*{ENOUGH_SLEEP}"></td>
            </tr>
            <tr>
                <th class="cell_title">出发检测</th>
                <td th:text="*{DEPARTURE_DETECTOR}"></td>
            </tr>
            <tr>
                <th class="cell_title">出发确认人</th>
                <td th:text="*{DEPARTURE_CHECKNAME}"></td>
            </tr>
            <tr>
                <th class="cell_title">结束地址</th>
                <td th:text="*{END_PLACE}"></td>
            </tr>
            <a href="/user/list" class="btn btn-secondary">一覧に戻る</a>
        </table>
    </div>
</body>
</html>
