<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = 'ユーザー情報一覧', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <h1>ユーザー情報一覧</h1>
    <div class="float-end">
      <a th:href="@{/user/add}" class="btn btn-primary">新規登録はこちら</a>
      <a th:href="@{/user/search}" class="btn btn-primary">搜索</a>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>导游编号</th>
          <th>导游名称</th>
          <th>车编号</th>
          <th>车名称</th>
          <th>出发检测点</th>
          <th>点呼类型</th><th>ID</th>
          <th>疲劳驾驶</th>
          <th>出发检测</th>
          <th>出发确认人</th>
          <th>结束地址</th>
          
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${userlist}" th:object="${user}" class="align-middle">
          <td th:text="*{id}"></td>
          <td th:text="*{GUIDE_ID}"></td>
          <td th:text="*{GUIDE_NAME}"></td>
          <td th:text="*{CAR_NUM}"></td>
          <td th:text="*{CAR_NAME}"></td>
          <td th:text="*{START_PLACE}"></td>
          <td th:text="*{CHECK_TYPE}"></td>
          <td th:text="*{ENOUGH_SLEEP}"></td>
          <td th:text="*{DEPARTURE_DETECTOR}"></td>
          <td th:text="*{DEPARTURE_CHECKNAME}"></td>
          <td th:text="*{END_PLACE}"></td>
          <td><a th:href="@{/user/{id}(id=*{id})}" class="btn btn-secondary">詳細</a></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
